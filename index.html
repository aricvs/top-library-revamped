<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My library</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <button type="button" class="add-book-btn">Add new book</button>
    <form action="" class="add-book-form">
      <label for="book-title">Title</label>
      <input type="text" id="book-title" name="book-title" />
      <label for="book-author">Author</label>
      <input type="text" id="book-author" name="book-author" />
      <label for="book-pages">Pages</label>
      <input type="number" id="book-pages" name="book-pages" />
      <label for="book-read">Read?</label>
      <input type="checkbox" id="book-read" name="book-read" />
      <button>Add book</button>
      <button type="button" class="close-form-btn">Close</button>
    </form>
    <div class="books-container"></div>
  </body>
</html>
